<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频转文字 & 智能分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <!-- 顶部导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-mic-fill me-2"></i>
                    音频转文字 & 智能分析系统
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text">
                        <i class="bi bi-circle-fill text-success me-1"></i>
                        在线
                    </span>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <!-- 左侧上传区域 -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-cloud-upload me-2"></i>
                                音频文件上传
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- 文件上传区域 -->
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-content">
                                    <i class="bi bi-cloud-upload upload-icon"></i>
                                    <h4>拖拽音频文件到此处</h4>
                                    <p class="text-muted">或者 <a href="#" id="selectFile">点击选择文件</a></p>
                                    <input type="file" id="audioFile" accept=".wav,.mp3,.m4a,.flac,.aac,.ogg" style="display: none;">
                                </div>
                            </div>

                            <!-- 文件信息 -->
                            <div id="fileInfo" class="mt-3" style="display: none;">
                                <div class="alert alert-info">
                                    <i class="bi bi-file-earmark-music me-2"></i>
                                    <span id="fileName"></span>
                                    <small class="text-muted d-block">
                                        大小: <span id="fileSize"></span>
                                    </small>
                                </div>
                            </div>

                            <!-- 支持格式说明 -->
                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    支持格式: WAV, MP3, M4A, FLAC, AAC, OGG
                                    <br>
                                    最大文件大小: 500MB
                                </small>
                            </div>

                            <!-- 上传按钮 -->
                            <div class="mt-4">
                                <button type="button" class="btn btn-primary btn-lg w-100" id="uploadBtn" disabled>
                                    <i class="bi bi-upload me-2"></i>
                                    开始处理
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧进度和结果区域 -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-gear me-2"></i>
                                处理进度
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- 进度区域 -->
                            <div id="progressArea" style="display: none;">
                                <div class="mb-3">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                             id="progressBar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div id="progressMessage" class="text-center text-muted"></div>
                                
                                <!-- 处理阶段指示器 -->
                                <div class="mt-4">
                                    <div class="row text-center">
                                        <div class="col-3">
                                            <div class="stage-indicator" id="stage-upload">
                                                <i class="bi bi-cloud-upload-fill"></i>
                                                <small class="d-block">上传</small>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="stage-indicator" id="stage-transcription">
                                                <i class="bi bi-mic-fill"></i>
                                                <small class="d-block">转写</small>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="stage-indicator" id="stage-mindmap">
                                                <i class="bi bi-diagram-3-fill"></i>
                                                <small class="d-block">分析</small>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="stage-indicator" id="stage-complete">
                                                <i class="bi bi-check-circle-fill"></i>
                                                <small class="d-block">完成</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 结果区域 -->
                            <div id="resultArea" style="display: none;">
                                <div class="alert alert-success">
                                    <i class="bi bi-check-circle me-2"></i>
                                    处理完成！
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-primary" id="viewMindmapBtn">
                                        <i class="bi bi-diagram-3 me-2"></i>
                                        查看思维导图
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" id="downloadResultBtn">
                                        <i class="bi bi-download me-2"></i>
                                        下载完整结果
                                    </button>
                                </div>

                                <!-- 结果预览 -->
                                <div class="mt-3">
                                    <div class="card">
                                        <div class="card-header">
                                            <small class="text-muted">转写结果预览</small>
                                        </div>
                                        <div class="card-body">
                                            <div id="summaryPreview" class="small text-muted"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 空状态 -->
                            <div id="emptyState" class="text-center text-muted">
                                <i class="bi bi-hourglass display-4 text-muted"></i>
                                <h5 class="mt-3">等待上传音频文件</h5>
                                <p>上传音频文件后，系统将自动进行语音识别、说话人分离和智能分析</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能特色 -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-stars me-2"></i>
                                系统特色
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <div class="feature-item">
                                        <i class="bi bi-mic-fill text-primary fs-2"></i>
                                        <h6 class="mt-2">高精度识别</h6>
                                        <small class="text-muted">基于OpenAI Whisper，支持中文优化</small>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="feature-item">
                                        <i class="bi bi-people-fill text-success fs-2"></i>
                                        <h6 class="mt-2">说话人分离</h6>
                                        <small class="text-muted">自动识别不同说话人，精确时间标记</small>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="feature-item">
                                        <i class="bi bi-diagram-3-fill text-warning fs-2"></i>
                                        <h6 class="mt-2">智能分析</h6>
                                        <small class="text-muted">自动生成思维导图，结构化内容</small>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="feature-item">
                                        <i class="bi bi-shield-check text-info fs-2"></i>
                                        <h6 class="mt-2">数据安全</h6>
                                        <small class="text-muted">支持本地部署，保护隐私数据</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 思维导图查看模态框 -->
    <div class="modal fade" id="mindmapModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-diagram-3 me-2"></i>
                        智能思维导图
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="mindmapFrame" width="100%" height="600" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
